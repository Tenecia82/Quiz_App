<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css"> 
    <title>Document</title>
</head>
<body>
 <div class="container">
     <header>
         <div class="pull-left">jQuery Quiz</div>
         <div class="pull-right"><i class="far fa-hand-point-right"></i> Hand &amp; Finger Fun Facts</div>
     </header>
     <main>
         <div class="welcome">
                <h3 class="welcome top">Hands &amp; Fingers Fun Facts Quiz:</h3><br/> <p class="welcome begin">You use them every day. But do you know a lot about them?</p>

            <button class="start">Start</button>
    
         </div>   
        <div class="quizContainer">
        <div class="quizForm">     
        <div class="question"></div>
        <ul class="choiceList"></ul>
        <button class="submit">Submit</button>
        </div>
        <div class="quizMessage"></div>
        
        </div>

        <div class="nextContainer">
            
        <div class="correct correctGroup"><p> You answered correct! <i class="far fa-thumbs-up"></i></p></div>
        <div class="correctInfo  correctGroup"></div>
        <div class="incorrect  incorrectGroup"><p>You answered incorrect. <i class="far fa-thumbs-down"></i></p></div>
        <div class="incorrectInfo  incorrectGroup"></div>
        <div class="answerInfo"></div>

        <button class="continue">Next Question</button>
         
        </div>
        <div id="results"></div>

     </main>

     <footer>
         <div class="pull-left">Total: 5 Questions</div>
     </footer>
 </div> <!-- container -->
    

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
        <script type="text/javascript" src="app.js"></script>   
</body>
</html>
